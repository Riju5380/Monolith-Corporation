<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSHOP | Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* New Styles for Order Grouping */
        .order-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        /* Modal Styles for Add Product */
        .modal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="shopkeeper-theme">

    <div class="container">
        <header>
            <div class="brand">My<span>SHOP</span></div>
            <div class="controls">
                <button class="btn btn-primary" onclick="openAddProduct()">+ Add Product</button>
                <select id="langSelect" class="btn" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
                <button class="btn" onclick="toggleDarkMode()">ðŸŒ—</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="glass-panel qr-section">
                <h3 id="shopName">Raju's General Store</h3>
                <div class="qr-box">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=DigiShop-Raju" alt="Shop QR">
                </div>
                <p id="scanText">Scan to order</p>
                <button class="btn btn-primary" style="width: 100%" id="shareBtn">Share Shop</button>
            </div>

            <div class="glass-panel">
                <h3 id="ordersTitle" style="margin-bottom: 20px;">Active Orders</h3>
                
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <strong>Order #1024</strong> <br>
                            <span style="font-size: 0.8rem">Customer: Rahul</span>
                        </div>
                        <div style="text-align: right;">
                            <span style="color: var(--primary); font-weight: bold;">PAID</span> <br>
                            <span style="font-size: 0.8rem">Total: $12.00</span>
                        </div>
                    </div>
                    <div class="item-list">
                        <div class="item-row"><span>2kg Potato</span> <span>$2.00</span></div>
                        <div class="item-row"><span>5kg Rice (Basmati)</span> <span>$10.00</span></div>
                    </div>
                    <div style="margin-top: 10px; display: flex; gap: 10px;">
                        <button class="btn" style="flex: 1; border: 1px solid green; color: green;">Accept</button>
                        <button class="btn" style="flex: 1; border: 1px solid red; color: red;">Reject</button>
                    </div>
                </div>

                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <strong>Order #1025</strong> <br>
                            <span style="font-size: 0.8rem">Customer: Priya</span>
                        </div>
                        <div style="text-align: right;">
                            <span style="color: orange; font-weight: bold;">COD</span> <br>
                            <span style="font-size: 0.8rem">Total: $5.00</span>
                        </div>
                    </div>
                    <div class="item-list">
                        <div class="item-row"><span>1x Headphone</span> <span>$5.00</span></div>
                    </div>
                    <div style="margin-top: 10px;">
                         <button class="btn" style="width: 100%; background: var(--primary); color: white;">Mark Delivered</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="glass-panel" style="width: 400px; position: relative;">
            <button onclick="closeAddProduct()" style="position: absolute; right: 15px; top: 15px; background: none; border: none; color: white; cursor: pointer;">âœ•</button>
            <h3>Add New Product</h3>
            <br>
            <input type="text" class="input-field" placeholder="Product Name" style="width: 100%; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white;">
            <input type="number" class="input-field" placeholder="Price ($)" style="width: 100%; margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white;">
            <input type="file" style="margin-bottom: 15px;">
            <button class="btn btn-primary" style="width: 100%" onclick="closeAddProduct()">Save Product</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Modal Logic
        function openAddProduct() { document.getElementById('addProductModal').style.display = 'flex'; }
        function closeAddProduct() { document.getElementById('addProductModal').style.display = 'none'; }
    </script>
</body>
</html>
