<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiSHOP | Secure Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .method-card {
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .method-card:hover, .method-card.selected {
            background: rgba(99, 102, 241, 0.2); /* Violet tint */
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="glass-panel">
            <h2 style="margin-bottom: 20px;">Payment Method</h2>
            <p style="margin-bottom: 20px;">Total to pay: <strong>$9.50</strong></p>

            <div class="method-card selected" onclick="selectMethod(this)">
                <div style="font-size: 1.5rem;">ðŸ’³</div>
                <div>
                    <strong>Credit / Debit Card</strong><br>
                    <span style="font-size: 0.8rem; color: var(--text-muted);">Visa, Mastercard</span>
                </div>
            </div>

            <div class="method-card" onclick="selectMethod(this)">
                <div style="font-size: 1.5rem;">ðŸ“±</div>
                <div>
                    <strong>UPI / QR Code</strong><br>
                    <span style="font-size: 0.8rem; color: var(--text-muted);">GPay, PhonePe</span>
                </div>
            </div>

            <div class="method-card" onclick="selectMethod(this)">
                <div style="font-size: 1.5rem;">ðŸ’µ</div>
                <div>
                    <strong>Cash on Delivery</strong><br>
                    <span style="font-size: 0.8rem; color: var(--text-muted);">Pay at doorstep</span>
                </div>
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="processPayment()">Pay Now</button>
        </div>
    </div>

    <script>
        function selectMethod(card) {
            document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
        }

        function processPayment() {
            const btn = document.querySelector('.btn-primary');
            btn.innerHTML = "Processing...";
            setTimeout(() => {
                btn.innerHTML = "Payment Successful! âœ…";
                btn.style.background = "#10b981"; // Green
                setTimeout(() => window.location.href = "customer.html", 2000);
            }, 1500);
        }
    </script>
</body>
</html>
